    <title>Pseudo-elementos em CSS</title>

    <link rel="stylesheet" href="style.css">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }
        
        div:hover > p {
            display: block;
            color: black;
            background-color:#FFC3D9;
            width: 300px;
        }

        div:hover{
            color: black;
            background-color:#FFC3D9;
            width: 300px;
        }    
    </style>
</head>
